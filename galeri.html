<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Website Bootstrap</title>

    <!-- bs5 awal -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bs5 akhir -->

    <style>
        /* Menambahkan background biru dari bg-primary pada body */
        body {
            background-color: #0d6efd; /* Warna biru seperti bg-primary */
        }

        /* Styling gambar dalam galeri */
        #galeri .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Membuat grid dengan kolom fleksibel */
            gap: 15px; /* Memberikan jarak antar gambar */
            margin-top: 20px;
        }

        #galeri .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Memberikan efek sudut gambar yang melengkung */
            transition: transform 0.3s ease; /* Menambahkan efek transisi saat gambar di hover */
        }

        /* Efek hover pada gambar */
        #galeri .gallery img:hover {
            transform: scale(1.05); /* Memperbesar gambar sedikit saat hover */
        }

        #galeri p {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid"> <!-- Mengganti container menjadi container-fluid -->
        <header>
            <div class="container-fluid mt-3">
                <div class="mt-4 p-5 bg-primary text-white rounded">
                  <h1>This is the gallery page</h1> 
                  <p>On this page, you can find some of my photos.</p> 
                </div>
            </div>

            <!-- Navbar dengan full width -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="javascript:void(0)">Wildan Fahri Ramadhan</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="profil.html">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="kontak.html">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="galeri.html">Gallery</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="text" placeholder="Search">
                      <button class="btn btn-primary" type="button">Search</button>
                    </form>
                  </div>
                </div>
            </nav>
        </header>

        <section id="galeri">
          <br>
            <h2>My Gallery</h2>
            <p>Here are some of my photos:</p>
            <div class="gallery">
                <img src="coffeelaptop.jpg" alt="Gambar 1">
                <img src="boy.jpg" alt="Gambar 2">
                <img src="guitar.jpg" alt="Gambar 3">
                <img src="mie.jpg" alt="Gambar 4">
                <img src="bioskop.jpg" alt="Gambar 5">
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Profil Website Sederhana</p>
        </footer>
    </div>
</body>
</html>
